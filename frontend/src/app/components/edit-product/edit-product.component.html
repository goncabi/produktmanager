<div class="edit-product-container">
  <mat-card class="edit-product-card">
    <mat-card-title>üìù Produkt bearbeiten</mat-card-title>

    <form [formGroup]="editProductForm" (ngSubmit)="submitForm()" class="edit-form">

      <!-- üì∏ Imagen -->
      <div class="image-section">
        <img *ngIf="editProductForm.get('image_url')?.value"
             [src]="editProductForm.get('image_url')?.value"
             alt="Produktbild" class="product-image">
        <p *ngIf="!editProductForm.get('image_url')?.value">Kein Bild verf√ºgbar</p>
        <mat-form-field appearance="outline">
          <mat-label>Bild-URL</mat-label>
          <input matInput formControlName="image_url">
        </mat-form-field>
      </div>

      <!-- üõ†Ô∏è Grilla de Campos -->
      <mat-grid-list cols="2" rowHeight="fit">
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>EAN</mat-label>
            <input matInput formControlName="ean_gtin">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Kategorie</mat-label>
            <input matInput formControlName="category">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Produktname</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Alkoholgehalt (%)</mat-label>
            <input matInput type="number" formControlName="alcohol_volume">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Pfand (‚Ç¨)</mat-label>
            <input matInput type="number" formControlName="deposit_amount">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Koffein (mg)</mat-label>
            <input matInput type="number" formControlName="caffeine_mg">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <!-- üè≠ Hersteller -->
      <h3>üè≠ Hersteller</h3>
      <mat-grid-list cols="3" rowHeight="fit">
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="manufacturer.name">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Adresse</mat-label>
            <input matInput formControlName="manufacturer.address">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Land</mat-label>
            <input matInput formControlName="manufacturer.country">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <!-- üçΩÔ∏è Zutaten -->
      <h3>üçΩÔ∏è Zutaten</h3>
      <mat-form-field appearance="outline">
        <mat-label>Zutaten (kommagetrennt)</mat-label>
        <input matInput formControlName="ingredients">
      </mat-form-field>

      <!-- ü•ó N√§hrwerte -->
      <h3>ü•ó N√§hrwerte</h3>
      <mat-grid-list cols="3" rowHeight="fit">
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Energie (kcal)</mat-label>
            <input matInput type="number" formControlName="nutrition_info.energy_kcal">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Eiwei√ü (g)</mat-label>
            <input matInput type="number" formControlName="nutrition_info.protein_g">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Fett (g)</mat-label>
            <input matInput type="number" formControlName="nutrition_info.fat_g">
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <!-- üîπ Botones -->
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">
          ‚úÖ Speichern
        </button>
        <button mat-raised-button color="warn" type="button" (click)="cancelEdit()">
          ‚ùå Abbrechen
        </button>
      </div>

    </form>
  </mat-card>
</div>
